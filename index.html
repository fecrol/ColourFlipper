<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colour Flipper</title>
</head>
<body>
    <div class="flex-container flex-centre">
        <div class="flex-container">
            <div class="head">
                <p>Select a colour and click the button or the Enter key to change the background colour.</p>
            </div>
            <div class="body" class="flex-centre-horizontal">
                <div id="colour-pallet" class="flex-container">
                    <!-- This is where JavaScript will inject the colour pallet -->
                </div>
                <button>Apply</button>
            </div>
        </div>
    </div>
</body>
</html>
